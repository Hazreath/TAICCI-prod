<div class="container">
  <form class="formulaire" [formGroup]="formulaire" name="formulaire" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Auteur</mat-label>
      <input matInput [formControl]="auteurFormControl">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Type</mat-label>
      <mat-select [formControl]="typeFormControl">
        <mat-option *ngFor="let type of types" [value]="type">
          {{type.type}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Titre</mat-label>
      <input matInput [formControl]="titreFormControl">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Lieu</mat-label>
      <input matInput [formControl]="lieuFormControl">
    </mat-form-field>

    <div class="date-et-heure">
      <mat-form-field class="example-full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="dateFormControl">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Heure</mat-label>
        <input matInput [formControl]="heureFormControl">
      </mat-form-field>
    </div>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput class="description" [formControl]="descriptionFormControl"></textarea>
    </mat-form-field>

    <button mat-button type="submit" color="primary">Envoyer Activit√©</button>

    <!-- [disabled]="!formulaire.valid" -->

  </form>
</div>
